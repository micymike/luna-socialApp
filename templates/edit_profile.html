<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Luna-icon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - LuNa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="gradient-bg p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-white text-2xl font-bold flex items-center">
                <i class="fas fa-globe mr-2"></i>
                LuNa
            </a>
            <div class="flex space-x-4">
                <a href="{{ url_for('index') }}" class="text-white hover:text-gray-200 transition duration-300">Home</a>
                <a href="{{ url_for('user_profile', username=current_user.username) }}" class="text-white hover:text-gray-200 transition duration-300">Profile</a>
                <a href="{{ url_for('logout') }}" class="text-white hover:text-gray-200 transition duration-300">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-md p-6 sm:p-8 md:p-10 lg:p-12">
            <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>
            <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Bio</label>
                    <textarea id="bio" name="bio" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">{{ user.bio }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location</label>
                    <input type="text" id="location" name="location" value="{{ user.location }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="profile_picture" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 w-full sm:w-auto">Save Changes</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            Â© 2024 LuNa. All rights reserved.
        </div>
    </footer>


</body>
</html>
